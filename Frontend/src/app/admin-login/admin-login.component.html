<form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
<div class="container">
  <h3>Admin Login</h3>
  <fieldset class="form-group">
  Username:<input type="text"  class="form-control" #username="ngModel" name="username" [(ngModel)]="model.username" placeholder="Username" id="username">
</fieldset>
<fieldset class="form-group"> 
  Password:<input type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="model.password" placeholder="Password" id ="password">
</fieldset>
  <button class="btn btn-primary">Login</button>
</div>
</form>
<div  class ="error" *ngIf="showErrorMessage">
   <h4 style="align-content: center"> Incorrect Login Details </h4>
  </div>
